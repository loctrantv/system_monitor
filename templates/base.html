<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Server Monitor{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-server"></i>
                <span>Server Monitor</span>
            </div>
            <nav>
                <a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>
                    <i class="fas fa-chart-line"></i> Dashboard
                </a>
                <a href="{{ url_for('services_page') }}" {% if request.endpoint == 'services_page' %}class="active"{% endif %}>
                    <i class="fas fa-cogs"></i> Services
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h1>{% block header %}{% endblock %}</h1>
                {% block header_info %}{% endblock %}
                <div class="header-actions">
                    <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>

            {% block content %}{% endblock %}
        </div>
    </div>
    {% block scripts %}{% endblock %}
</body>
</html>
